<div class="container-fluid fondoLogin">
  <div class="row justify-content-center">
    <div class="col-2" style="margin-top: 130px;">
      <h2 class="mt-5 text-center fs-3 fw-bold">INICIAR SESIÓN</h2>

      <form [formGroup]="login" (ngSubmit)="enviament()" class="mt-2">
        <fieldset>
          <!--Nom-->
          <div class="form-group" style="height: 130px;">
            <legend class="mt-3">Usuario</legend>
            <input type="text" class="form-control" id="nomUsuari" formControlName="nomUsuari"
              style="border-radius: 25px; height: 45px; background-color:lightgray;" />
            <div class="text-center text-danger mt-1">
              <small *ngIf="this.login.get('nomUsuari')?.errors?.['required'] && this.login.get('nomUsuari')?.touched">
                Este campo es obligatorio
              </small>
            </div>
          </div>

          <!--Contrasenya-->
          <div class="form-group" style="height: 130px;">
            <legend>Contraseña</legend>
            <input type="password" class="form-control" id="exampleInputContrasenya"
              autocomplete="off" formControlName="contrasenya"
              style="border-radius: 25px; height: 45px; background-color:lightgray;" />
            <div class="text-center text-danger mt-1">
              <small
                *ngIf="this.login.get('contrasenya')?.errors?.['required'] && this.login.get('contrasenya')?.touched">
                Este campo es obligatorio
              </small>
            </div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn border rounded-pill fs-5"
              style="background-color: #5B5A95; height: 50px; color: #ff9db7;"
              [disabled]="login.invalid">
              Iniciar sesión
            </button>
          </div>
        </fieldset>
      </form>
      {{ message }}
      <div *ngIf="mensaje" [ngClass]="mensaje.includes('Error') ? 'alert-danger' : 'alert-success'" class="alert mt-3">
        {{ mensaje }}
      </div>
    </div>
  </div>
</div>
