<body style="background-color: #181A1B;">
    <div class="container">
        <div class="row col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4 p-0">
            <!---------------------------------------- Formulario para registrarse ------------------------------------------>
            <div id="signup" class="justify-content-center">
                <div class="form-signup rounded-3">

                    <div class="p-5">
                        <div class="form-floating">
                            <input type="text" class="form-control border-2" id="nombre">
                            <label for="nombre" class="text-secondary">Nombre</label>
                            <p style="margin:0; height: 23px;" id="successNombre"></p>
                        </div>

                        <div class="form-floating">
                            <input type="text" class="form-control border-2" id="edad">
                            <label for="edad" class="text-secondary">Edad</label>
                            <p style="margin:0; height: 23px;" id="successEdad"></p>
                        </div>

                        <div class="form-floating">
                            <input type="text" class="form-control border-2" id="dni" maxlength="9">
                            <label for="dni" class="text-secondary">DNI</label>
                            <p style="margin:0; height: 23px;" id="successDni"></p>
                        </div>

                        <div class="text-center mt-4">
                            <button class="btn btn-warning rounded-pill fs-5 w-50 py-2" id="validar">Validar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
