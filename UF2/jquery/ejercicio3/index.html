<body style="background-color: #181A1B;">
    <div class="container">
        <div class="row justify-content-center">
            <!---------------------------------------- Formulario para registrarse ------------------------------------------>
            <div id="signup" class="col-12">
                <div class="form-signup rounded-3">
                    <div class="px-5 pt-5" style="margin-left: 400px">
                        <div class="d-flex align-items-center">
                            <div class="form-floating w-50">
                                <input type="text" class="form-control border-2" id="nombre" placeholder="">
                                <label for="nombre" class="text-secondary">Nombre</label>
                            </div>
                            <p style="color: red; margin:0; height: 23px;" id="errorNombre"></p>
                        </div>
                        <p style="color: white; margin:0; height: 23px;" id="successNombre"></p>

                        <div class="d-flex align-items-center">
                            <div class="form-floating w-50">
                                <input type="text" class="form-control border-2" id="edad" maxlength="3" placeholder="">
                                <label for="edad" class="text-secondary">Edad</label>
                            </div>
                            <p style="color: red; margin:0; height: 23px;" id="errorEdad"></p>
                        </div>
                        <p style="color: white; margin:0; height: 23px;" id="successEdad"></p>

                        <div class="d-flex align-items-center">
                            <div class="form-floating w-50">
                                <input type="text" class="form-control border-2" id="dni" maxlength="9" placeholder="">
                                <label for="dni" class="text-secondary">DNI</label>
                            </div>
                            <p style="color: red; margin:0; height: 23px;" id="errorDni"></p>
                        </div>
                        <p style="color: white; margin:0; height: 23px;" id="successDni"></p>
                    </div>
                    <div class="text-center w-100">
                        <button class="btn btn-warning rounded-pill w-25 fs-5 py-2" id="validar">Validar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
