  <title>Sport Zone</title>

<body>
  <div class="container">
    <!---------------------------------------- FORMULARIO 1 -------------------------------------->
    <div id="formulario1" class="mb-5">
      <div class="form w-100">
        <label for="articles">Select the sport articles you want to buy</label>
        <select id="articles" class="form-select rounded-0 " aria-label="Large select example" role="button">
        </select>
      </div>

      <div class="form w-100">
        <label for="numeroArticles">Introduce the number of the sports articles</label>
        <input type="text" class="form-control border-2" id="numeroArticles">
        <p style="color:red; margin:0; height: 23px;" id="errorNumeroArticles"></p>
      </div>

      <div class="col-12 col-md-3 col-lg-2 col-xxl-2 p-2">
        <button id="introduirArticles" class="text-white btn fs-5 rounded-pill w-100"
          style="min-height: 50px; background-color: #0400ff;" disabled>
          Introduce articles
        </button>
      </div>
    </div>

    <!---------------------------------------- FORMULARIO 2 -------------------------------------->
    <div id="formulario2" class="p-5 border d-none my-5">
      <div id="articlesDinamics" class="mb-5">
      </div>

      <p style="color:red; margin:0; height: 23px;" id="errorLimitArticles"></p>

      <div class="d-flex justify-content-between">
        <button id="prepararPedido" class="text-white btn fs-5" style="min-height: 50px; background-color: #0400ff;">
          Prepare invoice
        </button>
        <button id="cancelarPedido" class="text-white btn fs-5" style="min-height: 50px; background-color: #ff0000;">
          Cancel
        </button>
      </div>
    </div>
  </div>

  <!-- File JS -->
  <script type="module" src="./js/index.js"></script>
</body>
