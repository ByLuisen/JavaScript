<div class="container">
  <h2 class="mt-5 text-center">Login</h2>

  <form [formGroup]="login" (ngSubmit)="enviament()" class="mt-5">
    <fieldset>
      <!--Nom-->
      <div class="form-group">
        <legend class="mt-4">Nom d'usuari* :</legend>
        <input type="text" class="form-control" id="nomUsuari" placeholder="Nom" formControlName="nomUsuari" />

        <div *ngIf="this.login.get('nomUsuari')?.errors?.['required'] && this.login.get('nomUsuari')?.touched"
          class="alert alert-danger">
          Aquest camp és obligatori.
        </div>
      </div>

      <!--Contrasenya-->
      <div class="form-group">
        <legend class="mt-4">Contrasenya* :</legend>
        <input type="password" class="form-control" id="exampleInputContrasenya" placeholder="XXXXXXX"
          autocomplete="off" formControlName="contrasenya" />
        <div *ngIf="this.login.get('contrasenya')?.errors?.['required'] && this.login.get('contrasenya')?.touched"
          class="alert alert-danger">
          Aquest camp és obligatori.
        </div>
      </div>

      <div class="text-center mt-5">
        <button type="submit" class="btn btn-warning" [disabled]="login.invalid">
          Login
        </button>
      </div>
    </fieldset>
  </form>
  {{ message }}
  <div *ngIf="mensaje" [ngClass]="mensaje.includes('Error') ? 'alert-danger' : 'alert-success'" class="alert mt-3">
    {{ mensaje }}
  </div>
</div>
