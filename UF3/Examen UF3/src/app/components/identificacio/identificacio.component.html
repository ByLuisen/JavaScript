<div class="container-fluid fondoLogin">
  <div class="row justify-content-center">
    <div class="col-2">
      <h2 class="mt-5 text-center fs-3 fw-bold">IDENTIFICARSE</h2>

      <form [formGroup]="login" (ngSubmit)="enviament()">
        <fieldset>
          <!--Usuario(email)-->
          <div class="form-group">
            <legend class="mt-3">Usuari:</legend>
            <input type="email" class="form-control" id="email" formControlName="email"
              placeholder="lsadf32@gmail.com" />
            <div class="text-center text-danger mt-1">
              <small *ngIf="this.login.get('email')?.errors?.['required'] && this.login.get('email')?.touched">
                Este campo es obligatorio
              </small>
              <small *ngIf="this.login.get('email')?.errors?.['pattern'] && this.login.get('email')?.touched">
                El formato del email introducido es incorrecto
              </small>
            </div>
          </div>

          <!--Dni-->
          <div class="form-group" style="height: 130px;">
            <legend>Contrasenya:</legend>
            <input type="text" class="form-control" id="exampleInputContrasenya" autocomplete="off"
              formControlName="dni" maxlength="9" placeholder="DNI" appValidarDNI />
            <div class="text-center text-danger mt-1">
              <small *ngIf="this.login.get('dni')?.errors?.['required'] && this.login.get('dni')?.touched">
                Este campo es obligatorio
              </small>
              <small *ngIf="this.login.get('dni')?.errors?.['pattern'] && this.login.get('dni')?.touched">
                El formato del DNI introducido es incorrecto
              </small>
              <div *ngIf="this.login.get('dni')?.errors?.['custom'] && this.login.get('dni')?.touched"
                class="alert alert-danger">El DNI introducido no es real
              </div>
            </div>
          </div>

          <div class="text-center">
            <button class="btn btn-primary fs-5 me-1" [disabled]="login.invalid" (click)="redirectHome()">
              Enrere
            </button>
            <button type="submit" class="btn btn-primary fs-5" [disabled]="login.invalid">
              Seg√ºent
            </button>
          </div>
        </fieldset>
      </form>
      <div *ngIf="mensaje" [ngClass]="mensaje.includes('Error') ? 'alert-danger' : 'alert-success'" class="alert mt-3">
        {{ mensaje }}
      </div>
    </div>
  </div>
</div>
